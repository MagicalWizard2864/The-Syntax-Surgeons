<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .cell {
            transition: all 0.3s ease;
        }
        
        .cell:hover {
            transform: scale(0.95);
        }
        
        .winning-cell {
            animation: pulse 1.5s infinite, rainbow 3s infinite alternate;
        }
        
        @keyframes rainbow {
            0% { background-color: rgba(255, 99, 132, 0.2); }
            25% { background-color: rgba(54, 162, 235, 0.2); }
            50% { background-color: rgba(255, 206, 86, 0.2); }
            100% { background-color: rgba(75, 192, 192, 0.2); }
        }
        
        .modal {
            animation: fadeIn 0.5s ease-out;
        }
        
        .difficulty-btn {
            transition: all 0.2s;
        }
        
        .difficulty-btn:hover {
            transform: translateY(-2px);
        }
        
        .selected-difficulty {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center font-sans">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Game Selection Buttons -->
        <div class="flex justify-center mb-8 space-x-4">
            <button id="game-ttt" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Tic-Tac-Toe</button>
            <button id="game-rps" class="bg-green-500 text-white px-4 py-2 rounded-lg">Rock Paper Scissors</button>
            <!-- Add more game buttons here -->
        </div>
        
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-2">Advanced Tic-Tac-Toe</h1>
            <p class="text-gray-600">Test your skills against our AI opponent</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Game Board -->
            <div class="md:col-span-2 bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <div class="scoreboard flex space-x-6">
                        <div class="score bg-blue-100 px-4 py-2 rounded-lg">
                            <div class="text-sm text-blue-500">Player (X)</div>
                            <div class="text-2xl font-bold text-center" id="player-score">0</div>
                        </div>
                        <div class="score bg-gray-200 px-4 py-2 rounded-lg">
                            <div class="text-sm text-gray-600">Ties</div>
                            <div class="text-2xl font-bold text-center" id="tie-score">0</div>
                        </div>
                        <div class="score bg-red-100 px-4 py-2 rounded-lg">
                            <div class="text-sm text-red-500">AI (O)</div>
                            <div class="text-2xl font-bold text-center" id="ai-score">0</div>
                        </div>
                    </div>
                    <button id="new-game-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition">New Game</button>
                </div>
                
                <div class="grid grid-cols-3 gap-3 mb-4" id="board">
                    <!-- Board cells will be generated by JavaScript -->
                </div>
                
                <div class="difficulty-selector mt-6">
                    <h3 class="text-lg font-semibold mb-2">AI Difficulty:</h3>
                    <div class="difficulty-buttons flex space-x-2">
                        <button data-difficulty="easy" class="difficulty-btn bg-blue-100 text-blue-600 px-3 py-2 rounded-lg flex-1">Easy</button>
                        <button data-difficulty="medium" class="difficulty-btn bg-purple-100 text-purple-600 px-3 py-2 rounded-lg flex-1">Medium</button>
                        <button data-difficulty="hard" class="difficulty-btn bg-red-100 text-red-600 px-3 py-2 rounded-lg flex-1 selected-difficulty">Hard</button>
                        <button data-difficulty="impossible" class="difficulty-btn bg-gray-800 text-white px-3 py-2 rounded-lg flex-1">Impossible</button>
                    </div>
                </div>
                
                <div id="current-player" class="text-lg font-semibold mt-2 text-center"></div>
            </div>
            
            <!-- Game History -->
            <div class="game-history bg-white rounded-xl shadow-lg p-6 h-full">
                <h2 class="text-xl font-bold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.828a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
                    </svg>
                    Game History
                </h2>
                <div class="history-items space-y-2 max-h-64 overflow-y-auto" id="history-list">
                    <div class="text-gray-400 italic text-center py-4">No games yet</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Winner Modal -->
    <div id="winner-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="modal bg-white rounded-lg p-8 max-w-md w-full mx-4 shadow-xl">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-2" id="winner-text">X Wins!</h2>
                <div class="text-gray-600 mb-6" id="result-details">You defeated the AI opponent</div>
                <div class="flex space-x-4 justify-center">
                    <button id="play-again-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition">
                        Play Again
                    </button>
                    <button id="close-modal-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg transition">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Rock Paper Scissors Game Container (hidden by default) -->
<a>
    <div id="rps-container" class="bg-white rounded-xl shadow-lg p-6 mt-8 hidden">
        <h2 class="text-2xl font-bold mb-4 text-green-600">Rock Paper Scissors</h2>
        <div class="flex justify-center space-x-4 mb-6">
            <button class="rps-btn bg-blue-200 hover:bg-blue-300 text-blue-800 px-6 py-3 rounded-lg text-xl" data-choice="rock">✊ Rock</button>
            <button class="rps-btn bg-yellow-200 hover:bg-yellow-300 text-yellow-800 px-6 py-3 rounded-lg text-xl" data-choice="paper">✋ Paper</button>
            <button class="rps-btn bg-red-200 hover:bg-red-300 text-red-800 px-6 py-3 rounded-lg text-xl" data-choice="scissors">✌️ Scissors</button>
        </div>
        <div id="rps-result" class="text-center text-lg font-semibold mb-2"></div>
        <div class="flex justify-center space-x-8 mt-4">
            <div>
                <div class="text-gray-600">You</div>
                <div id="rps-player-score" class="text-2xl font-bold">0</div>
            </div>
            <div>
                <div class="text-gray-600">AI</div>
                <div id="rps-ai-score" class="text-2xl font-bold">0</div>
            </div>
            <div>
                <div class="text-gray-600">Ties</div>
                <div id="rps-tie-score" class="text-2xl font-bold">0</div>
            </div>
        </div>
        <button id="rps-reset-btn" class="mt-6 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">Reset Scores</button>
    </div>
</a>   
    <script>
        // Game state and configuration
        const gameState = {
            board: Array(9).fill(null),
            currentPlayer: 'X',
            gameOver: false,
            scores: { player: 0, ai: 0, tie: 0 },
            difficulty: 'hard',
            gameHistory: [],
            moveSounds: {
                player: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-video-game-retro-click-tone-286.mp3'),
                ai: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3'),
                win: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3'),
                lose: new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3')
            }
        };
        
        // DOM elements
        const boardElement = document.getElementById('board');
        const playerScoreElement = document.getElementById('player-score');
        const aiScoreElement = document.getElementById('ai-score');
        const tieScoreElement = document.getElementById('tie-score');
        const historyListElement = document.getElementById('history-list');
        const newGameBtn = document.getElementById('new-game-btn');
        const winnerModal = document.getElementById('winner-modal');
        const winnerTextElement = document.getElementById('winner-text');
        const resultDetailsElement = document.getElementById('result-details');
        const playAgainBtn = document.getElementById('play-again-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');
        
        // --- Rock Paper Scissors Logic ---
        const rpsContainer = document.getElementById('rps-container');
        const tttContainer = document.querySelector('.grid.grid-cols-1.md\\:grid-cols-3.gap-8');
        const tttBtn = document.getElementById('game-ttt');
        const rpsBtn = document.getElementById('game-rps');

        const rpsChoices = ['rock', 'paper', 'scissors'];
        let rpsScores = { player: 0, ai: 0, tie: 0 };

        const rpsBtns = document.querySelectorAll('.rps-btn');
        const rpsResult = document.getElementById('rps-result');
        const rpsPlayerScore = document.getElementById('rps-player-score');
        const rpsAiScore = document.getElementById('rps-ai-score');
        const rpsTieScore = document.getElementById('rps-tie-score');
        const rpsResetBtn = document.getElementById('rps-reset-btn');

        // Game switching logic
        tttBtn.addEventListener('click', () => {
            tttContainer.classList.remove('hidden');
            rpsContainer.classList.add('hidden');
        });
        rpsBtn.addEventListener('click', () => {
            rpsContainer.classList.remove('hidden');
            tttContainer.classList.add('hidden');
        });

        // Initialize the game
        function initGame() {
            createBoard();
            bindEvents();
            updateScoreDisplay();
            loadScores();
        }
        
        // Create the game board UI
        function createBoard() {
            boardElement.innerHTML = '';
            gameState.board = Array(9).fill(null);
            gameState.currentPlayer = 'X';
            gameState.gameOver = false;
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell flex items-center justify-center text-4xl font-bold bg-gray-50 rounded-lg aspect-square cursor-pointer transition-all';
                cell.dataset.index = i;
                boardElement.appendChild(cell);
            }
        }
        
        // Bind event listeners
        function bindEvents() {
            boardElement.addEventListener('click', handleCellClick);
            newGameBtn.addEventListener('click', createBoard);
            playAgainBtn.addEventListener('click', () => {
                createBoard();
                winnerModal.classList.add('hidden');
            });
            closeModalBtn.addEventListener('click', () => {
                winnerModal.classList.add('hidden');
            });
            
            difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    gameState.difficulty = btn.dataset.difficulty;
                    difficultyButtons.forEach(b => b.classList.remove('selected-difficulty'));
                    btn.classList.add('selected-difficulty');
                });
            });            
            // RPS game logic
            rpsBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const playerChoice = btn.dataset.choice;
                    const aiChoice = rpsChoices[Math.floor(Math.random() * 3)];
                    let result = '';

                    // Add animation to selected button
                    rpsBtns.forEach(b => b.classList.remove('ring', 'ring-green-400', 'scale-110'));
                    btn.classList.add('ring', 'ring-green-400', 'scale-110');
                    setTimeout(() => {
                        rpsBtns.forEach(b => b.classList.remove('ring', 'ring-green-400', 'scale-110'));
                    }, 500);

                    if (playerChoice === aiChoice) {
                        result = "It's a tie!";
                        rpsScores.tie++;
                        rpsResult.className = "text-center text-lg font-semibold mb-2 text-gray-600";
                    } else if (
                        (playerChoice === 'rock' && aiChoice === 'scissors') ||
                        (playerChoice === 'paper' && aiChoice === 'rock') ||
                        (playerChoice === 'scissors' && aiChoice === 'paper')
                    ) {
                        result = `You win! ${capitalize(playerChoice)} beats ${capitalize(aiChoice)}.`;
                        rpsScores.player++;
                        rpsResult.className = "text-center text-lg font-semibold mb-2 text-green-600";
                    } else {
                        result = `AI wins! ${capitalize(aiChoice)} beats ${capitalize(playerChoice)}.`;
                        rpsScores.ai++;
                        rpsResult.className = "text-center text-lg font-semibold mb-2 text-red-600";
                    }

                    rpsResult.innerHTML = `
                        <span class="font-bold">You:</span> ${getEmoji(playerChoice)} 
                        <span class="font-bold">AI:</span> ${getEmoji(aiChoice)}<br>
                        <span>${result}</span>
                    `;
                    updateRpsScores();
                });
            });

            rpsResetBtn.addEventListener('click', () => {
                rpsScores = { player: 0, ai: 0, tie: 0 };
                updateRpsScores();
                rpsResult.textContent = '';
            });
        }
        
        // Handle cell click
        function handleCellClick(e) {
            if (gameState.gameOver) return;
            
            const cell = e.target.closest('.cell');
            if (!cell || cell.textContent !== '') return;
            
            const index = parseInt(cell.dataset.index);
            if (gameState.board[index] !== null) return;
            
            makeMove(index, 'X');
            
            if (!gameState.gameOver) {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }
        
        // Make a move on the board
        function makeMove(index, player) {
            gameState.board[index] = player;
            const cell = boardElement.children[index];
            
            cell.textContent = player;
            cell.classList.add(player === 'X' ? 'text-blue-500' : 'text-red-500');
            
            // Play sound effect
            gameState.moveSounds[player === 'X' ? 'player' : 'ai'].play().catch(e => {});
            
            // Check for winner or tie
            const winner = checkWinner();
            if (winner) {
                gameState.gameOver = true;
                highlightWinningCells(winner);
                
                // Update scores
                if (winner === 'X') {
                    gameState.scores.player++;
                    gameState.moveSounds.win.play().catch(e => {});
                } else if (winner === 'O') {
                    gameState.scores.ai++;
                    gameState.moveSounds.lose.play().catch(e => {});
                } else {
                    gameState.scores.tie++;
                }
                
                // Add to game history
                addGameToHistory(winner);
                updateScoreDisplay();
                saveScores();
                
                // Show winner modal
                setTimeout(() => showWinnerModal(winner), 800);
            } else {
                gameState.currentPlayer = player === 'X' ? 'O' : 'X';
            }
        }
        
        // AI move logic
        function makeAIMove() {
            if (gameState.gameOver) return;
            
            let index;
            
            if (gameState.difficulty === 'easy') {
                index = getRandomMove();
            } else if (gameState.difficulty === 'medium') {
                // 50% chance to make a smart move, 50% random
                index = Math.random() < 0.5 ? getBestMove() : getRandomMove();
            } else if (gameState.difficulty === 'hard') {
                // 80% chance to make a smart move, 20% random
                index = Math.random() < 0.8 ? getBestMove() : getRandomMove();
            } else { // impossible
                index = getBestMove();
            }
            
            makeMove(index, 'O');
        }
        
        // Get a random available move
        function getRandomMove() {
            const available = [];
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === null) available.push(i);
            }
            return available[Math.floor(Math.random() * available.length)];
        }
        
        // Minimax algorithm for finding the best move
        function getBestMove() {
            // If board is empty, return center or corner for better strategy
            if (gameState.board.every(cell => cell === null)) {
                return Math.random() < 0.5 ? 4 : [0, 2, 6, 8][Math.floor(Math.random() * 4)];
            }
            
            let bestScore = -Infinity;
            let move = -1;
            
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i] === null) {
                    gameState.board[i] = 'O';
                    let score = minimax(gameState.board, 0, false);
                    gameState.board[i] = null;
                    
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            
            return move;
        }
        
        // Minimax algorithm implementation
        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();
            
            if (winner === 'O') return 10 - depth;
            if (winner === 'X') return -10 + depth;
            if (!board.includes(null)) return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === null) {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }
        
        // Check for winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState.board[a] && 
                    gameState.board[a] === gameState.board[b] && 
                    gameState.board[a] === gameState.board[c]) {
                    return gameState.board[a];
                }
            }
            
            return gameState.board.includes(null) ? null : 'tie';
        }
        
        // Highlight winning cells
        function highlightWinningCells(winner) {
            if (winner === 'tie') return;
            
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState.board[a] && 
                    gameState.board[a] === gameState.board[b] && 
                    gameState.board[a] === gameState.board[c]) {
                    boardElement.children[a].classList.add('winning-cell');
                    boardElement.children[b].classList.add('winning-cell');
                    boardElement.children[c].classList.add('winning-cell');
                    return;
                }
            }
        }
        
        // Show winner modal
        function showWinnerModal(winner) {
            winnerTextElement.textContent = winner === 'tie' ? "It's a Tie!" : `${winner} Wins!`;
            
            if (winner === 'X') {
                resultDetailsElement.textContent = "Congratulations! You won!";
                winnerTextElement.className = "text-2xl font-bold mb-2 text-blue-500";
            } else if (winner === 'O') {
                resultDetailsElement.textContent = "The AI opponent won this round.";
                winnerTextElement.className = "text-2xl font-bold mb-2 text-red-500";
            } else {
                resultDetailsElement.textContent = "The game ended in a draw. Try again!";
                winnerTextElement.className = "text-2xl font-bold mb-2 text-gray-500";
            }
            
            winnerModal.classList.remove('hidden');
        }
        
        // Update score display
        function updateScoreDisplay() {
            playerScoreElement.textContent = gameState.scores.player;
            aiScoreElement.textContent = gameState.scores.ai;
            tieScoreElement.textContent = gameState.scores.tie;
        }
        
        // Add game result to history
        function addGameToHistory(result) {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString();
            
            const gameResult = {
                result,
                timestamp: `${dateString} ${timeString}`,
                difficulty: gameState.difficulty,
                moves: [...gameState.board]
            };
            
            gameState.gameHistory.unshift(gameResult);
            
            // Update history UI
            renderGameHistory();
        }
        
        // Render game history
        function renderGameHistory() {
            if (gameState.gameHistory.length === 0) {
                historyListElement.innerHTML = '<div class="text-gray-400 italic text-center py-4">No games yet</div>';
                return;
            }
            
            historyListElement.innerHTML = '';
            
            gameState.gameHistory.forEach((game, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item bg-gray-50 rounded-lg p-3 border border-gray-200';
                
                const resultColor = game.result === 'X' ? 'text-blue-500' :
                                    game.result === 'O' ? 'text-red-500' : 'text-gray-500';
                const resultText = game.result === 'X' ? 'You won' :
                                  game.result === 'O' ? 'AI won' : 'Tie';
                
                historyItem.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-medium ${resultColor}">${resultText}</span>
                        <span class="text-xs text-gray-400">${game.timestamp}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">${game.difficulty.charAt(0).toUpperCase() + game.difficulty.slice(1)}</span>
                        <button class="text-blue-500 hover:text-blue-600" data-index="${index}">View</button>
                    </div>
                `;
                
                historyListElement.appendChild(historyItem);
                
                // Add click event to view buttons
                historyItem.querySelector('button').addEventListener('click', () => {
                    displayGameSnapshot(index);
                });
            });
        }
        
        // Display a game from history
        function displayGameSnapshot(index) {
            if (index < 0 || index >= gameState.gameHistory.length) return;
            
            const game = gameState.gameHistory[index];
            
            // Create a temporary board to display the game
            createBoard();
            
            // Fill in the moves
            gameState.board = [...game.moves];
            gameState.gameOver = true;
            
            for (let i = 0; i < 9; i++) {
                if (gameState.board[i]) {
                    const cell = boardElement.children[i];
                    cell.textContent = gameState.board[i];
                    cell.classList.add(gameState.board[i] === 'X' ? 'text-blue-500' : 'text-red-500');
                }
            }
            
            // Highlight the winning cells if there was a winner
            if (game.result !== 'tie') {
                highlightWinningCells(game.result);
            }
        }
        
        function saveScores() {
            localStorage.setItem('ticTacToeScores', JSON.stringify(gameState.scores));
        }
        function loadScores() {
            const saved = localStorage.getItem('ticTacToeScores');
            if (saved) gameState.scores = JSON.parse(saved);
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
