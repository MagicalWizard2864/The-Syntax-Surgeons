<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Meal Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons button {
            padding: 5px 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .eat { background-color: green; color: white; }
        .skip { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>Student Meal Plan</h1>
    <div id="meal-plan"></div>
    <h2>Your Choices:</h2>
    <ul id="choices"></ul>
    <script>
        const meals = [
            { day: "Monday", meal: "Pasta & Salad" },
            { day: "Tuesday", meal: "Rice & Chicken Curry" },
            { day: "Wednesday", meal: "Vegetable Stir Fry" },
            { day: "Thursday", meal: "Fish & Chips" },
            { day: "Friday", meal: "Pizza & Juice" }
        ];

        const choices = {};

        function handleChoice(day, choice) {
            choices[day] = choice;
            updateChoices();
        }

        function updateChoices() {
            const choicesList = document.getElementById("choices");
            choicesList.innerHTML = "";
            for (const [day, choice] of Object.entries(choices)) {
                const li = document.createElement("li");
                li.textContent = `${day}: ${choice}`;
                choicesList.appendChild(li);
            }
        }

        function renderMeals() {
            const mealPlan = document.getElementById("meal-plan");
            meals.forEach(({ day, meal }) => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <div>
                        <h2>${day}</h2>
                        <p>${meal}</p>
                    </div>
                    <div class="buttons">
                        <button class="eat" onclick="handleChoice('${day}', 'Eat')">Eat</button>
                        <button class="skip" onclick="handleChoice('${day}', 'Skip')">Skip</button>
                    </div>
                `;
                mealPlan.appendChild(card);
            });
        }

        renderMeals();
    </script>
</body>
</html>
